<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <main class="mainContainer">
        <div class="greenBox greenBoxLeft">

        </div>

        <div class="greenBox greenBoxRight">

        </div>

        <div class="registerFormContainer">
            <h1>Sign Up Form</h1>
            <p>Please, provide your contact and we will recall you as soon as possible!</p>
            <input type="email" id="email" placeholder="Email Address">   
            
            <div>
            <input type="name" id="name" placeholder="Name">
            <input type="lastname" id="lastname" placeholder="Lastname">
            </div>

            <div>
                <label for="number">Enter your phone number</label>
                <input type="number" id="number" placeholder="+43">
                <input type="number" id="numberplay" placeholder="1234567890">
            </div>

            <div>
                <label for="account">Please, select the account type</label>

                <input type="radio" id="free" >
                <input type="radio" id="freePremium" >
                <input type="radio" id="freePremiumLuxury" >
                <label id="Free" for="free">Free</label>
                <label id="FreePrem" for="Premium">Premium</label>
                <label id="FreePremLux" for="Premium">Luxury</label>
            </div>

            <button>Create Account</button>

            <img src="./Rectangle 9.png" alt="">

            <a href="">Already Have An Account? Sign In</a>
        
        </div>
    </main>

    
</body>
</html>
